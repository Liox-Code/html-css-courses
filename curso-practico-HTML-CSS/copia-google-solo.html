<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/google.css">
</head>
<body>
    <header class="header">
        <nav class="barra-navegador">
            <ul class="barra-navegador__lista-navegacion">
                <li class="barra-navegador__item-lista">Gmail</li>
                <li class="barra-navegador__item-lista">Imagenes</li>
                <li class="barra-navegador__item-lista">Opciones</li>
                <li class="barra-navegador__item-lista">Imagen</li>
            </ul>
        </nav>
    </header>
    <body>
        <main>
            <section class="bloque-buscador">
                <picture class="bloque-buscador__logo">
                    <img src="./img/google_logo.png" alt="" class="bloque-buscador__imagen-logo">
                </picture>
                <label for="buscador" class="bloque-buscador__contenedor-buscador">
                    <input type="text" id="buscador" class="bloque-buscador__buscador">
                </label>
                <div class="bloque-buscador__contenedor-botones">
                    <button class="bloque-buscador__boton-estilo">Buscar con Google</button>
                    <button class="bloque-buscador__boton-estilo">Me siento con suerte</button>
                </div>
            </section>
        </main>
    </body>
    <footer>
        <div class="opciones-footer">
            <span class="texto">Bolivia</span>
        </div>
        <div class="opciones-footer">
            <div class="contenedor-opciones izquierda">
                <ul class="opciones-footer__lista">
                    <li class="opciones-footer__item">Sobre Google</li>
                    <li class="opciones-footer__item">Publicidad</li>
                    <li class="opciones-footer__item">Negocios</li>
                    <li class="opciones-footer__item">Como funciona la Busqueda</li>
                </ul>
            </div>
            <div class="contenedor-opciones derecha">
                <ul class="opciones-footer__lista">
                    <li class="opciones-footer__item">Publicidad</li>
                    <li class="opciones-footer__item">Condiciones</li>
                    <li class="opciones-footer__item">Preferencias</li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
